version: '3.3'

services:
  kontaktregister-statistikk-klient:
    image: ${REGISTRY}/kontaktregister-statistikk-klient:${VERSION}
    ports:
      - "8084:8080"
    configs:
      - source: kontaktregister-statistikk-klient
        target: /application.properties
    secrets:
      - source: kontaktregister-maskinporten.cer
        target: maskinporten.cer
      - source: kontaktregister-maskinporten-private.pem
        target: maskinporten-private.pem
    networks:
      - net
      - statistics_net

networks:
  net:
    driver: overlay
  statistics_net:
    external: true

secrets:
  kontaktregister-statistikk-klient_ingest-password:
    external: true

configs:
  kontaktregister-statistikk-klient:
    external: true
